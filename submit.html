<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Raid Form</title>
        <meta charset='utf-8' />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <!-- Styles -->
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/custom.css"/>
        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script type="text/javascript" src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <!-- jQuery from CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- jQuery local fallback -->
        <script>window.jQuery || document.write('<script src="js/jquery-1.12.4.min.js"><\/script>')</script>
        <script type="text/javascript" src="js/raid-form.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 center-block">
                <form id="raid-form">
                    <!-- Form Name -->
                    <legend>Raid Form</legend>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="form-search-address">Location</label>
                        <div class="col-md-4">
                            <input id="form-search-address" name="form-search-address" type="text" placeholder="Enter an address or an intersection" class="form-control input-md"><br />
                            <input class="btn btn-default" type="submit" value="Submit">

                        </div>
                    </div>
                </form>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="https://maps.google.com/maps/api/js?libraries=places&key=AIzaSyAVlYrvh7xDuvv6vbY7me9UHgwArCzZ4XI"></script>
        <script type='text/javascript'>
            var autocomplete = new google.maps.places.Autocomplete(document.getElementById('form-search-address'));
            // autocomplete.getPlace().geometry.location.lat()
            // autocomplete.getPlace().geometry.location.lng()
        </script>
    </body>
</html>
